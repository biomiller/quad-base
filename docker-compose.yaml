---
version: '3.7'
services:
    nginx:
     image: nginx:latest
     volumes:
     - type: bind
       source: ./nginx.conf
       target: /etc/nginx/nginx.conf
     ports:
     - target: 80
       protocol: tcp
       published: 80
     depends_on:
     - client
     - server
     - mongo
    server:
     image: biomiller/quad-server
     build: ./server
     depends_on:
     - mongo
    client:
     image: biomiller/quad-client
     build: ./client
     environment:
     - REACT_APP_SERVICE_HOST=${REACT_APP_SERVICE_HOST}
     depends_on:
     - server
     - mongo
    mongo:
     image: mongo:latest
     deploy:
      placement:
        constraints: [node.role == manager]
    mongo-seed:
      image: fvilers/mongo-seed:1.0.0
      environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      volumes:
      - ./data:/data
      command:
      - "mongoimport --host mongo --port 27017 --db test --mode upsert --type json --file /data/account.json --jsonArray"
      deploy:
       placement:
        constraints: [node.role == manager]
       restart_policy:
        condition: on-failure
      depends_on:
      - mongo



